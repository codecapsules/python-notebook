{% extends 'layouts/base.html' %}

{% block content %}
    <h3>Posts</h3>

    <div>
        <ul>
            {% for post in posts %}
                <li>
                    {{ post }} with {{ post.word_count }} words.
                    <a href="{% url 'posts:update' post.pk  %}">UPDATE</a>
                    <a href="{% url 'posts:delete' post.pk  %}">DELETE</a>
                </li>
            {% empty %}
                <p>No Posts</p>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
